<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photosnap | Pricing</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    @@include('./header.html')
    <div class="overlay"></div>
    <main class="main main__pricing">
      <section class="pricing hero">
        <picture class="hero__image">
          <source
            srcset="
              ./img/pricing/desktop/hero.webp,
              ./img/pricing/desktop/hero@2x.webp 2x,
              ./img/pricing/desktop/hero@3x.webp 3x
            "
            media="(min-width: 64em)"
            type="image/webp"
          />

          <source
            srcset="
              ./img/pricing/tablet/hero-tablet.webp,
              ./img/pricing/tablet/hero-tablet@2x.webp 2x,
              ./img/pricing/tablet/hero-tablet@3x.webp 3x
            "
            media="(min-width: 48em)"
            type="image/webp"
          />
          <img
            loading="lazy"
            src="./img/pricing/mobile/hero-mobile.webp"
            srcset="
              ./img/pricing/mobile/hero-mobile@2x.webp 2x,
              ./img/pricing/mobile/hero-mobile@3x.webp 3x
            "
            alt=""
          />
        </picture>
        <article class="hero__info">
          <h1 class="hero__title">Pricing</h1>
          <p class="hero__description">
            Create a your stories, Photosnap is a platform for photographers and
            visual storytellers. Itâ€™s the simple way to create and share your
            photos.
          </p>
        </article>
      </section>
    </main>
    @@include("./beta.html") @@include("./footer.html")
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
