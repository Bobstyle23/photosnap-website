<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photosnap | Features</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    @@include('./header.html')
    <div class="overlay"></div>
    <main class="main main__features">
      <section class="features hero">
        <picture class="hero__image">
          <source
            srcset="
              ./img/features/desktop/hero.webp,
              ./img/features/desktop/hero@2x.webp 2x,
              ./img/features/desktop/hero@3x.webp 3x
            "
            media="(min-width: 64em)"
            type="image/webp"
          />

          <source
            srcset="
              ./img/features/tablet/hero-tablet.webp,
              ./img/features/tablet/hero-tablet@2x.webp 2x,
              ./img/features/tablet/hero-tablet@3x.webp 3x
            "
            media="(min-width: 48em)"
            type="image/webp"
          />
          <img
            loading="lazy"
            src="./img/features/mobile/hero-mobile.webp"
            srcset="
              ./img/features/mobile/hero-mobile@2x.webp 2x,
              ./img/features/mobile/hero-mobile@3x.webp 3x
            "
            alt=""
          />
        </picture>
        <article class="hero__info">
          <h1 class="hero__title">Features</h1>
          <p class="hero__description">
            We make sure all of our features are designed to be loved by every
            aspiring and even professional photograpers who wanted to share
            their stories.
          </p>
        </article>
      </section>

      @@include("./features-full.html") @@include("./beta.html")
    </main>

    @@include("./footer.html")
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
